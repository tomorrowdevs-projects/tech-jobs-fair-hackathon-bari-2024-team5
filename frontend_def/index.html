<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Quiz-Game</title>
</head>

<body>


    <div style="background-image: url('background.jpg')" class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <div class="quiz-title">Quiz game</div>
                <div class="quiz-score flex">
                    <span id="correct-store"></span>/<span id="total-question"></span>
                </div>
            </div>
            <div class="quiz-body">
                <h2 class="quiz-question" id="question"></h2>
                <ul class="quiz-options">
                    <!--                     
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    -->
                </ul>
                <form action="classifica.html" method="post">
                    <div class="form-group" style="text-align: center;"><button type="submit" class="btn btn-success">Send</button></div>
                </form>               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
